name: CI / CD

on:
  push:
    branches:
      - develop
      - release
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.project }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [server, client]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Prisma generate (ne touche pas Ã  la DB, URL factice suffisante)
      - name: Generate Prisma Client (server)
        if: matrix.project == 'server'
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/ci_dummy
        run: npx prisma generate

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test --if-present

      - name: Build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: http://localhost:4000/api
          JWT_SECRET: ci-secret
          DATABASE_URL: mysql://root:root@localhost:3306/ci_dummy
          PORT: 4000
        run: npm run build

  deploy-staging:
    name: Deploy STAGING (release -> staging.logifly.fr)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'

    steps:
      - name: Deploy on STAGING (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || '22' }}
          script: |
            set -e

            cd ${{ secrets.STAGING_REMOTE_PATH }}

            git fetch --all --prune
            git checkout release
            git reset --hard origin/release

            chmod +x scripts/exec_staging.sh
            ./scripts/exec_staging.sh

  deploy-prod:
    name: Deploy PROD (main -> logifly.fr)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy on PRODUCTION (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          script: |
            set -e

            cd ${{ secrets.PROD_REMOTE_PATH }}

            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            chmod +x scripts/exec_prod.sh
            ./scripts/exec_prod.sh
