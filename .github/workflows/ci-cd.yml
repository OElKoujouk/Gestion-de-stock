name: CI/CD

on:
  push:
    branches:
      - develop
      - release
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.project }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [server, client]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install dependencies
        run: npm ci

      # âœ… Prisma GENERATE obligatoire pour le SERVER
      - name: Generate Prisma Client
        if: matrix.project == 'server'
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/gestion_stock
        run: npx prisma generate

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test --if-present

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api
          JWT_SECRET: ci-secret
          DATABASE_URL: mysql://root:root@localhost:3306/gestion_stock
          PORT: 4000
          NODE_ENV: production
        run: npm run build

  deploy-staging:
    name: Deploy staging
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.STAGING_REMOTE_PATH }}
            git fetch --all --prune
            git checkout ${{ github.ref_name }}
            git pull
            bash scripts/ci-deploy.sh staging ${{ github.ref_name }}

  deploy-prod:
    name: Deploy production
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.PROD_REMOTE_PATH }}
            git fetch --all --prune
            git checkout main
            git pull
            bash scripts/ci-deploy.sh prod main
