services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestion_stock
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  server:
    build: ./server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      DATABASE_URL: mysql://root:root@db:3306/gestion_stock
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  client:
    build: ./client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://server:4000
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  db_data:
