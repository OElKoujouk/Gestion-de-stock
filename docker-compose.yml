services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestion_stock
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  server:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && HOST=0.0.0.0 npm run dev"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    environment:
      DATABASE_URL: mysql://root:root@db:3306/gestion_stock
      PORT: 4000
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "500"
    depends_on:
      - db
    ports:
      - "4000:4000"

  client:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && HOST=0.0.0.0 npm run dev"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      TURBOPACK_WATCH_POLLING: "true"
      TURBOPACK_WATCH_POLL_INTERVAL: "1000"
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  db_data:
  server_node_modules:
  client_node_modules: