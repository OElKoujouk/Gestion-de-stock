services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gestion_stock}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  server:
    build:
      context: ./server
    command: sh -c "./scripts/wait-for-it.sh db:3306 -- npx prisma migrate deploy && npm run start"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://root:devpassword@db:3306/gestion_stock}
      PORT: ${SERVER_PORT:-4000}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://logifly.fr}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
    depends_on:
      - db
    # Expose API uniquement en local (accessible par Nginx reverse proxy)
    ports:
      - "127.0.0.1:${SERVER_PORT}:${SERVER_PORT}"

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    command: sh -c "npm run start -- -H 0.0.0.0 -p 3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      - server
    # Expose le front uniquement en local (accessible par Nginx reverse proxy)
    ports:
      - "127.0.0.1:${CLIENT_PORT:-3000}:3000"

volumes:
  db_data:
