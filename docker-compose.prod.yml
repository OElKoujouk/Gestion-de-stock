version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      # DOIT Ãªtre cohÃ©rent avec ton DATABASE_URL
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gestion_stock}
    volumes:
      - db_data:/var/lib/mysql
    # Port exposÃ© sur l'hÃ´te (diffÃ©rent entre prod/staging via .env)
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3307}:3306"
    healthcheck:
      # $$ pour que Docker laisse passer la variable d'env au container
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  server:
    build:
      context: ./server
    restart: unless-stopped
    # Prisma migrations manuelles si tu veux, donc on ne les met pas ici
    command: npm run start
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${SERVER_PORT:-4000}
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    # ðŸ”¥ IMPORTANT : on expose le mÃªme port Ã  lâ€™extÃ©rieur ET dans le container
    # Comme Ã§a en prod tu peux garder 4000, et en staging mettre 4001 dans .env.staging
    ports:
      - "127.0.0.1:${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started
    command: sh -c "npm run start -- -H 0.0.0.0 -p 3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    ports:
      - "127.0.0.1:${CLIENT_PORT:-3000}:3000"

volumes:
  db_data:
