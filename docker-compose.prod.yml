services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gestion_stock}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3307}:3306"

  server:
    build:
      context: ./server
    command: sh -c "./scripts/wait-for-it.sh db:3306 -- npx prisma migrate deploy && npm run start"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://root:devpassword@db:3306/gestion_stock}
      PORT: ${SERVER_PORT:-4000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
    depends_on:
      - db
    ports:
      - "${SERVER_PORT:-4000}:4000"

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    command: sh -c "npm run start -- -H 0.0.0.0 -p 3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    depends_on:
      - server
    ports:
      - "${CLIENT_PORT:-3000}:3000"

volumes:
  db_data:
